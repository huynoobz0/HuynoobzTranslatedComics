<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Truyện do Huynoobz dịch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
    }
    header {
        background: #222;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }
    .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 0 20px;
    }
    .story {
        background: #fff;
        padding: 15px 20px;
        border-radius: 8px;
        margin-bottom: 15px;
        border-left: 5px solid #222;
    }
    .story-title {
        font-size: 20px;
        font-weight: bold;
    }
    .story-status {
        margin-top: 4px;
        color: #555;
        font-size: 14px;
    }
</style>
</head>
<body>

<header>Truyện do Huynoobz dịch</header>

<div class="container">

    <div class="story">
        <div class="story-title">Anh hùng X Quỷ Vương X Phản diện</div>
        <div class="story-status">(Hoàn thành)</div>
    </div>

    <div class="story">
        <div class="story-title">Chúa tể muôn loài</div>
        <div class="story-status">(part 2)</div>
    </div>

    <div class="story">
        <div class="story-title">Học viện Tracen Hắc ám của các nàng</div>
        <div class="story-status">(Chap 5 – ngang raw)</div>
    </div>

    <div class="story">
        <div class="story-title">Mã Nương - Cuộc đua xinh đẹp: Ngôi sao nở rộ</div>
        <div class="story-status"></div>
    </div>

</div>

</body>
</html>
